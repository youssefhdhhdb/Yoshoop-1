<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshop - متجر منتجات مميزة</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #5dade2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            max-width: 250px;
            display: block;
            margin-bottom: 10px;
        }
        .product h3 {
            margin-top: 0;
            color: #2e86c1;
        }
        .price {
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #eee;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
